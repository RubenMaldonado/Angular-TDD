<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body ng-app="comments">
        {{"Hola" + "Como tale tale vu Comments"}}
        <div ng-controller='CommentController'>
            <input type="text" ng-model="newComment">
            <button type="button" ng-click="add(newComment)">Submit</button>
            <h1>Comments</h1>
            <ul>
                <li ng-repeat="comment in comments">
                    {{comment.value}}
                    <button type="button" ng-click="like(comment)">like</button>
                    <span>{{comment.likes}}</span>
                </li>
            </ul>
        </div>

        <script src="node_modules/angular/angular.js"></script>
        <script src="app/comments/comments.js"></script>
        <script src="app/comments/comments.controller.js"></script>
    </body>
</html>
